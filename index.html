<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Repair and Service Mobile Phone</title>
<!-- Google Inter font -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
<!-- Google Material Icons -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
<style>
  /* Reset and base */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    background-color: #F1F3F4; /* WhatsApp-like light gray background */
    color: #202124; /* Dark text for high contrast */
    min-height: 100vh;
    display: flex;
    flex-direction: column;
  }
  /* Header */
  header {
    background-color: #34A853; /* WhatsApp primary green */
    color: white;
    padding: 16px 24px;
    display: flex;
    align-items: center;
    gap: 12px;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.15);
    position: sticky;
    top: 0;
    z-index: 10;
    user-select: none;
  }
  header .material-icons {
    font-size: 32px;
  }
  header h1 {
    font-weight: 600;
    font-size: 1.5rem;
  }
  /* Main content container */
  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 32px 24px;
    max-width: 900px;
    margin: 0 auto;
    width: 100%;
    gap: 48px;
  }
  /* Intro text */
  .intro {
    text-align: center;
    max-width: 600px;
    margin: 0 auto;
  }
  .intro h2 {
    font-weight: 600;
    font-size: 2rem;
    margin-bottom: 12px;
    color: #137333; /* Dark green accent */
  }
  .intro p {
    font-size: 1.125rem;
    color: #5F6368;
    line-height: 1.5;
  }
  /* Button group */
  .button-group {
    display: flex;
    justify-content: center;
    gap: 32px;
    flex-wrap: wrap;
  }
  /* Repair buttons */
  .repair-button {
    background-color: white;
    border: 2px solid #34A853;
    color: #34A853;
    font-weight: 600;
    font-size: 1.25rem;
    padding: 16px 40px;
    border-radius: 16px;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 12px;
    min-width: 220px;
    justify-content: center;
    transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
    box-shadow: 0 2px 8px rgb(52 168 83 / 0.2);
  }
  .repair-button:hover,
  .repair-button:focus {
    background-color: #34A853;
    color: white;
    outline: none;
    box-shadow: 0 6px 14px rgba(52, 168, 83, 0.5);
  }
  .repair-button .material-icons {
    font-size: 28px;
  }
  /* Service selection */
  .service-selection {
    display: none;
    flex-direction: column;
    align-items: center;
    gap: 16px;
  }
  .service-button {
    background-color: white;
    border: 2px solid #34A853;
    color: #34A853;
    font-weight: 600;
    font-size: 1.125rem;
    padding: 12px 24px;
    border-radius: 12px;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  .service-button:hover,
  .service-button:focus {
    background-color: #34A853;
    color: white;
    outline: none;
  }
  /* Business details */
  .business-details {
    text-align: center;
    margin-top: 32px;
    font-size: 1rem;
    color: #5F6368;
  }
  /* Responsive breakpoints */
  @media (max-width: 600px) {
    main {
      padding: 24px 16px;
      gap: 32px;
    }
    .intro h2 {
      font-size: 1.5rem;
    }
    .repair-button, .service-button {
      min-width: 100%;
      padding: 16px;
      font-size: 1.125rem;
      justify-content: center;
    }
    .button-group {
      gap: 24px;
    }
  }
</style>
</head>
<body>
<header role="banner">
  <span class="material-icons" aria-hidden="true">smartphone</span>
  <h1>Mobile Phone Repair & Service</h1>
</header>
<main>
  <section class="intro" aria-label="Introduction">
    <h2>Fast & Reliable Mobile Repairs</h2>
    <p>Select the type of repair you need, and we will connect you directly on WhatsApp to get started quickly.</p>
  </section>
  <section class="button-group" role="region" aria-label="Repair type selection">
    <button type="button" class="repair-button" id="softwareRepair" aria-describedby="softwareDesc">
      <span class="material-icons" aria-hidden="true" focusable="false">memory</span>
      SOFTWARE Repair
    </button>
    <button type="button" class="repair-button" id="hardwareRepair" aria-describedby="hardwareDesc">
      <span class="material-icons" aria-hidden="true" focusable="false">build</span>
      HARDWARE Repair
    </button>
  </section>
  <section class="service-selection" id="hardwareServices" aria-label="Hardware Services">
    <h3>Select Your Hardware Issue</h3>
    <button type="button" class="service-button" data-issue="Water damage">Water damage</button>
    <button type="button" class="service-button" data-issue="Phone can't turn on">Phone can't turn on</button>
    <button type="button" class="service-button" data-issue="CPU">CPU</button>
    <button type="button" class="service-button" data-issue="Charging problem">Charging problem</button>
    <button type="button" class="service-button" data-issue="Sound problem">Sound problem</button>
    <button type="button" class="service-button" data-issue="Display problem">Display problem</button>
    <button type="button" class="service-button" data-issue="Face ID problem">Face ID problem</button>
    <button type="button" class="service-button" data-issue="Network problem">Network problem</button>
  </section>
  <section class="service-selection" id="softwareServices" aria-label="Software Services">
    <h3>Select Your Software Issue</h3>
    <button type="button" class="service-button" data-issue="Telco Unlock/contract phone">Telco Unlock/contract phone</button>
    <button type="button" class="service-button" data-issue="Xiaomi FRP/PIN/Passcode">Xiaomi FRP/PIN/Passcode</button>
    <button type="button" class="service-button" data-issue="Honor/PIN/Passcode">Honor/PIN/Passcode</button>
    <button type="button" class="service-button" data-issue="Software Tool Rental">Software Tool Rental</button>
    <button type="button" class="service-button" data-issue="Downgrade Firmware">Downgrade Firmware</button>
    <button type="button" class="service-button" data-issue="Reset iPad/iPhone ID">Reset iPad/iPhone ID</button>
    <button type="button" class="service-button" data-issue="Firmware Stock">Firmware Stock</button>
    <button type="button" class="service-button" data-issue="Samsung Google">Samsung Google</button>
  </section>
  <section class="business-details" id="businessDetails"></section>
</main>
<script>
  (function(){
    // Phone numbers for WhatsApp contact
    const hardwarePhoneNumber = "+601129333332"; // Hardware repair contact
    const softwarePhoneNumber = "+60178040403"; // Software repair contact

    // Template messages for different repair types
    const hardwareMessages = {
      "Water damage": "Hello, I have a water damage issue with my mobile phone.",
      "Phone can't turn on": "Hello, my phone can't turn on.",
      "CPU": "Hello, I have a CPU issue with my mobile phone.",
      "Charging problem": "Hello, I have a charging problem with my mobile phone.",
      "Sound problem": "Hello, I have a sound problem with my mobile phone.",
      "Display problem": "Hello, I have a display problem with my mobile phone.",
      "Face ID problem": "Hello, I have a Face ID problem with my mobile phone.",
      "Network problem": "Hello, I have a network problem with my mobile phone."
    };

    const softwareMessages = {
      "Telco Unlock/contract phone": "Hello, I need help with unlocking my contract phone.",
      "Xiaomi FRP/PIN/Passcode": "Hello, I need help with Xiaomi FRP/PIN/Passcode.",
      "Honor/PIN/Passcode": "Hello, I need help with Honor PIN/Passcode.",
      "Software Tool Rental": "Hello, I need to rent a software tool.",
      "Downgrade Firmware": "Hello, I need to downgrade my firmware.",
      "Reset iPad/iPhone ID": "Hello, I need to reset my iPad/iPhone ID.",
      "Firmware Stock": "Hello, I need firmware stock for my device.",
      "Samsung Google": "Hello, I need help with Samsung Google."
    };

    /**
     * Encode text message for URL
     * @param {string} text
     * @returns {string}
     */
    function encodeMessage(text){
      return encodeURIComponent(text);
    }

    /**
     * Generate WhatsApp link URL
     * @param {string} phone - phone number with country code (e.g. 60112345678)
     * @param {string} msg - text message
     * @returns {string}
     */
    function generateWhatsAppLink(phone, msg){
      return `https://wa.me/${phone}?text=${encodeMessage(msg)}`;
    }

    /**
     * Handle repair type selection
     * @param {string} type - 'software' or 'hardware'
     */
    function onRepairTypeSelected(type){
      document.getElementById('hardwareServices').style.display = 'none';
      document.getElementById('softwareServices').style.display = 'none';
      document.getElementById('businessDetails').innerHTML = '';

      if (type === 'software') {
        document.getElementById('softwareServices').style.display = 'flex';
        document.getElementById('businessDetails').innerHTML = `
          <strong>ZUU CASTER IT SOLUTION</strong><br>
          No tel: ${softwarePhoneNumber}<br>
          TAMAN DAYA JOHOR BAHRU
        `;
      } else if (type === 'hardware') {
        document.getElementById('hardwareServices').style.display = 'flex';
        document.getElementById('businessDetails').innerHTML = `
          <strong>V EXPERT MOBILE REPAIR</strong><br>
          No tel: ${hardwarePhoneNumber}<br>
          7, JALAN BUNGA TANJUNG 8, TAMAN PUTRA, AMPANG<br>
          56100 KUALA LUMPUR
        `;
      }
    }

    /**
     * Handle service selection
     * @param {string} type - 'hardware' or 'software'
     * @param {string} issue - selected issue
     */
    function onServiceSelected(type, issue){
      const msg = type === 'hardware' ? hardwareMessages[issue] : softwareMessages[issue];
      const phone = type === 'hardware' ? hardwarePhoneNumber : softwarePhoneNumber;
      const url = generateWhatsAppLink(phone, msg);
      // Redirect user to WhatsApp web or app
      window.location.href = url;
    }

    // Add event listeners
    document.getElementById('softwareRepair').addEventListener('click', function(){
      onRepairTypeSelected('software');
    });
    document.getElementById('hardwareRepair').addEventListener('click', function(){
      onRepairTypeSelected('hardware');
    });

    // Add event listeners for service buttons
    document.querySelectorAll('.service-button').forEach(button => {
      button.addEventListener('click', function(){
        const issue = this.getAttribute('data-issue');
        const type = this.closest('.service-selection').id === 'hardwareServices' ? 'hardware' : 'software';
        onServiceSelected(type, issue);
      });
    });
  })();
</script>
</body>
</html>
